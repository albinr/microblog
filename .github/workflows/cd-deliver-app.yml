name: Update live production apps to new version

on:
  workflow_run:
    workflows: ["Publish Docker Image"]
    types:
      - completed

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy to production servers
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Ansible and dependencies
        run: |
          pip install -r requirements/deploy.txt
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Get triggering tag
        id: get_tag
        run: |
          echo "=== Debugging workflow_run event ==="
          jq . "$GITHUB_EVENT_PATH"
          echo "================================="
          
          # Check if the triggering workflow was started by a tag
          TRIGGER_EVENT=$(jq -r '.workflow_run.triggering_actor.type // empty' "$GITHUB_EVENT_PATH")
          HEAD_BRANCH=$(jq -r '.workflow_run.head_branch' "$GITHUB_EVENT_PATH")
          HEAD_SHA=$(jq -r '.workflow_run.head_sha' "$GITHUB_EVENT_PATH")
          
          echo "Head branch: $HEAD_BRANCH"
          echo "Head SHA: $HEAD_SHA"
          
          # Look for tags at this commit
          git fetch --tags
          TAG=$(git tag --points-at $HEAD_SHA | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+" | head -1)
          
          if [[ -n "$TAG" ]]; then
            echo "Found version tag: $TAG"
            echo "ref=$TAG" >> $GITHUB_OUTPUT
          else
            echo "No version tag found, using branch: $HEAD_BRANCH"
            echo "ref=$HEAD_BRANCH" >> $GITHUB_OUTPUT
          fi
      - name: Deploy application using Ansible
        working-directory: ansible
        run: |
          ansible-playbook -i hosts_static deploy_app.yml \
            -e app_version=${{ steps.get_tag.outputs.ref }} \
            -e verify_version=true
