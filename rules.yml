groups:
  - name: Test Error Endpoint Monitoring
    rules:
      - alert: TriggerErrorEndpoint
        expr: increase(myapp_trigger_error_total{status="500"}[2m]) > 0
        for: 0s
        labels:
          severity: warning
        annotations:
          description: "The test endpoint was used {{ $value }} times in the last 2m"
          summary: "Test error endpoint /trigger-error was called"
