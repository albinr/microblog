apiVersion: apps/v1
kind: Deployment
metadata:
  name: microblog
spec:
  selector:
    matchLabels:
      app: microblog
  # replicas: 2
  template:
    metadata:
      labels:
        app: microblog
    spec:
      containers:
      - image: albinr/microblog:v11.4.1
        imagePullPolicy: Always
        name: microblog
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: APP_VERSION
          value: v11.4.1
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DATABASE_URL
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /
            port: 5000
