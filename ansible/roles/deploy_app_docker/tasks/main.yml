---
# Deploy app Docker role - handles pulling and running the microblog application container

- name: Pull Docker image from Docker Hub
  docker_image:
    name: "{{ app_docker_image }}"
    tag: "{{ app_docker_tag }}"
    source: pull
    state: present
  become: true

- name: Stop existing container if running
  docker_container:
    name: "{{ app_container_name }}"
    image: "{{ app_docker_image }}:{{ app_docker_tag }}"
    state: stopped
  become: true
  ignore_errors: true

- name: Remove existing container
  docker_container:
    name: "{{ app_container_name }}"
    state: absent
  become: true
  ignore_errors: true

- name: Run microblog application container
  docker_container:
    name: "{{ app_container_name }}"
    image: "{{ app_docker_image }}:{{ app_docker_tag }}"
    state: started
    restart_policy: always
    ports:
      - "{{ app_host_port }}:{{ app_container_port }}"
    env:
      DATABASE_URL: "{{ app_database_url }}"
    command: "{{ app_run_command }}"
  become: true
  notify:
    - restart app container

